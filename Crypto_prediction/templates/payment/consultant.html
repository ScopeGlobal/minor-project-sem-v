{% extends 'index_base.html' %} {% block content %}

<div class="main-body">
  <div class="page-wrapper">
    <!-- [ Main Content ] start -->
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h5>Consultant Details</h5>
          </div>
          <div class="card-body">
            <h5>Add your details</h5>
            <hr />
            <div class="row">
              <div class="col-md-6">
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputName">Full Name</label>
                    <input class="form-control" id="name" name="name" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input class="form-control" id="email" name="email" />
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone No</label>
                    <input class="form-control" id="phone_no" name="phone_no" />
                  </div>
                  <button class="btn btn-primary shadow-2 mb-4" type="submit">
                    Submit
                  </button>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                    <label>IFSC code</label>
                    <input class="form-control" id="bank_ifsc" name="bank_ifsc" />
                  </div>
                  <div class="form-group">
                    <label>Account No</label>
                    <input class="form-control" id="bank_acc_no" name="bank_acc_no"/>
                  </div>
                  <div class="form-group">
                    <label >Experience</label>
                    <textarea class="form-control" id="exp" name="exp" rows="3"></textarea>
                  </div>
                  {{form.errors}}
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
