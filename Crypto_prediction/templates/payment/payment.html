{% extends 'index_base.html' %} {% load static %}{% block content %}

<div class="card-block px-3 py-3">
  <div class="table-responsive">
    <table class="table table-hover">
      <tbody>
        {% for i in db_list %}
        <tr class="unread">
          <td>
            <img
              class="rounded-circle"
              style="width: 40px"
              src="{% static 'images/user/avatar-2.jpg' %}"
              alt="activity-user"
            />
          </td>
          <td>
            <h6 class="mb-1">{{i.name}}</h6>
            <p class="m-0">{{i.exp}}</p>
          </td>
          <td>
            <h6 class="text-muted">
              <i class="fas fa-circle text-c-green f-15 m-r-15"></i>{{i.email}}
            </h6>
          </td>
          <td>
            <a
              href="https://rzp.io/l/kZ8EoPaG"
              class="btn btn-primary shadow-2 mb-4"
              >Pay</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
