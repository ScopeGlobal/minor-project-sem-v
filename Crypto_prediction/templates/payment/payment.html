{% extends 'index_base.html' %} {% block content %}

<button type="button" class="btn btn-outline-info">
  <a href="https://pages.razorpay.com/pl_IAfipCVuU6i1Ma/view"
    >Redirect</a
  >
</button><span>for more info on payment select the above option</span>



<div class="center">

    <form class="text-center border border-light p-5" actiom="success" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="feather icon-credit-card"></i> Direct Pay!!</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Enter your name">

        <script>src = "https://rzp.io/l/bhOVqZScmq"</script>
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_YozdWOsMuM2BVO" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="50000" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay with Razorpay"
        data-name="XYZ"
        data-description="Consultant"
        data-image="https://i.pinimg.com/originals/0d/ee/14/0dee14d89898a2ae3ea61f5cdfbc8399.jpg"
        data-prefill.name="Krithika"
        data-prefill.email="krithika.n@somaiya.edu"
        data-theme.color="#7C51F0"
    ></script>
   
    </form>

    {% if form %}
    <p>Payment was successful</p>
</div>

    <input type="hidden" custom="Hidden Element" name="hidden">
{% endif %}

{% endblock content %}
